<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <!-- Google map code from EZ Map - https://ezmap.co -->
        <script src='https://maps.googleapis.com/maps/api/js?key=&libraries=visualization'></script>
        <script>
        function init() {
            var mapOptions = { "center": {  "lat": -41.884208106012046,  "lng": -73.82100762415277 }, "clickableIcons": true, "disableDoubleClickZoom": false, "draggable": true, "fullscreenControl": true, "keyboardShortcuts": true, "mapTypeControl": false, "mapTypeControlOptions": {  "text": "Default (depends on viewport size etc.)",  "style": 0 }, "mapTypeId": "terrain", "rotateControl": true, "scaleControl": true, "scrollwheel": true, "streetViewControl": false, "styles": false, "zoom": 10, "zoomControl": false};
            var mapElement = document.getElementById('ez-map');
            var map = new google.maps.Map(mapElement, mapOptions);
            var marker0 = new google.maps.Marker({title: "marca 1", icon: "https://maps.gstatic.com/mapfiles/api-3/images/spotlight-poi.png", position: new google.maps.LatLng(-41.884208106012046, -73.82100762415277), map: map});
        var infowindow0 = new google.maps.InfoWindow({content: "<h3 class=\"infoTitle\">marca 1</h3><p><span class=\"infoWebsite\"><a target=\"_blank\" href=\"facebook.com\">facebook.com</a><br></span><span class=\"infoEmail\"><a href=\"mailto:sebastianzunigasaavedra@gmail.com\">sebastianzunigasaavedra@gmail.com</a><br></span><span class=\"infoTelephone\">123</span></p>",map: map});
        marker0.addListener('click', function () { infowindow0.open(map, marker0) ;});infowindow0.close();
        var heatmap = new google.maps.visualization.HeatmapLayer({data: []});heatmap.setOptions({"dissipating":false,"opacity":0.6,"radius":2});heatmap.setMap(map);
            google.maps.event.addDomListener(window, "resize", function() { var center = map.getCenter(); google.maps.event.trigger(map, "resize"); map.setCenter(center); });
        }
        google.maps.event.addDomListener(window, 'load', init);
        </script>
        <style>
        #ez-map { min-height:150px; min-width:150px; height: 420px; width: 100%; }
        #ez-map .infoTitle { /*marker window title styles*/ }
        #ez-map .infoWebsite { /*marker window website styles*/ }
        #ez-map .infoEmail { /*marker window email address styles*/ }
        #ez-map .infoTelephone { /*marker window telephone styles*/ }
        #ez-map .infoDescription { /*marker window description styles*/ }
        </style>
        <div id='ez-map'></div>
        <!-- End of EZ Map code - https://ezmap.co -->
    </div>
</body>
</html>

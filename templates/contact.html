<!-- Start Contact Area -->
<section id="contact" class="contact-us">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="section-title">
                    <h2>Contáctanos</h2>
                    <p>
                        Déjanos un mensaje completando el formulario a continuación y pronto nos pondremos en contacto.
                    </p>
                </div>
            </div>
        </div>
        <div class="contact-head">
            <div class="inner-content">
                <div class="row">
                    <div class="col-lg-12 col-12">
                        <div class="form-main">
                            <form class="form" method="post" action="#">
                                <div class="row">
                                    <div class="col-lg-12 col-md-12 col-12">
                                        <div class="form-group">
                                            <input name="name" type="text" placeholder="Tu Nombre"
                                                required="required" />
                                        </div>
                                    </div>
                                    <div class="col-lg-6 col-md-6 col-12">
                                        <div class="form-group">
                                            <input name="email" type="email" placeholder="Tu Email"
                                                required="required" />
                                        </div>
                                    </div>
                                    <div class="col-lg-6 col-md-6 col-12">
                                        <div class="form-group">
                                            <input name="phone" type="text" placeholder="Tu Teléfono"
                                                required="required" />
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="form-group message">
                                            <textarea name="message" placeholder="Mensaje"></textarea>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="form-group light-rounded-buttons">
                                            <button type="submit" class="btn primary-btn">
                                                Enviar Mensaje
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!--/ End Contact Area -->
